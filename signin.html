       <p>New to College! <a href="#SignUp Here">SignUp</a></p>
  <a name="SignUp Here"></a>
  <div class="row m-5 shadow p-2">
   <fieldset class="bg-warning text-center text-danger col-12 ">
 <form>
      <div><label for="a">Username </label></div>
      <input type="text" placeholder="Enter username" name="user" id="a">
      <div><label for="b">Password</label></div>
      <input type="password" placeholder="Password" id="b" name="password">
      <div><label for="b">Re-type Password</label></div>
      <input type="password" placeholder="Password" id="b" name="password">
      <div><label for="">DOB</label></div>
        <input type="date" name="DOB" >
        <div><label for="">Mobile Number</label></div>
        <input type="text" name="MOB" id="" pattern="[0-9]{10}" required>
        <div><label for="">Gender</label></div>
        <input type="radio" name="abc" id="">M
        <input type="radio" name="abc" id="">F
        <div><label for="">Category</label></div>
        <input type="radio" name="abc" id="">Student
        <input type="radio" name="abc" id="">Faculty
        <input type="radio" name="abc" id="">H.O.D
      <br>
      <button type="submit" class="btn btn-primary m-2">SignUp</button>
